<div
  class="bg-gray-800 shadow-lg rounded-lg p-4 border border-gray-700 mx-2 my-3 transition transform hover:scale-101 hover:shadow-xl text-sm text-white"
>
  <div class="flex justify-between items-center gap-4">
    <h3 class="text-lg font-semibold text-white flex-1 min-w-[3rem]">
      {{ client.firstName }}
      <ng-container *ngIf="client.middleName">
        {{ client.middleName }}
      </ng-container>
      {{ client.lastName }}
    </h3>

    <p class="text-sm text-gray-200 flex-1">
      <strong>Phone:</strong> {{ client.phoneNumber }}
    </p>

    <p class="text-sm text-gray-200 flex-1 text-right">
      <strong>Gender:</strong>
      {{ client.gender === "male" ? "Male" : "Female" }}
    </p>

    <p
      class="text-sm flex-1 text-center"
      [ngClass]="client.isRegular ? 'text-green-400' : 'text-red-400'"
    >
      {{ client.isRegular ? "Regular client" : "New client" }}
    </p>
  </div>
</div>
