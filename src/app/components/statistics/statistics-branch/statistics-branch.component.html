<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
  <div
    class="bg-gray-800 shadow-md rounded-md p-4 border border-gray-700 text-white text-center"
  >
    <h3 class="text-lg font-semibold text-gray-300">Total Revenue</h3>
    <p class="text-xl font-bold text-gold">{{ revenue()?.revenue }}$</p>
  </div>

  <div
    class="bg-gray-800 shadow-md rounded-md p-4 border border-gray-700 text-white text-center"
  >
    <h3 class="text-lg font-semibold text-gray-300">Total Clients</h3>
    <p class="text-xl font-bold text-gold">{{ totalClients() }}</p>
  </div>

  <div
    class="bg-gray-800 shadow-md rounded-md p-4 border border-gray-700 text-white text-center"
  >
    <h3 class="text-lg font-semibold text-gray-300">Total Visits</h3>
    <p class="text-xl font-bold text-gold">{{ totalVisits() }}</p>
  </div>

  <div
    class="bg-gray-800 shadow-md rounded-md p-4 border border-gray-700 text-white text-center col-span-1 sm:col-span-2"
  >
    <h3 class="text-lg font-semibold text-gray-300">Most Popular Haircut</h3>
    <p class="text-xl font-bold text-gold">{{ popularHaircut()?.name }}</p>
    <p class="text-sm text-gray-400">
      Count: {{ popularHaircut()?.count }} times
    </p>
  </div>

  <div
    class="bg-gray-800 shadow-md rounded-md p-4 border border-gray-700 text-white text-center"
  >
    <h3 class="text-lg font-semibold text-gray-300">Average Price</h3>
    <p class="text-xl font-bold text-gold">{{ averagePrice() }}$</p>
  </div>
</div>
