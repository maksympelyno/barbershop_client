<div
  class="flex justify-center items-center fixed inset-0 bg-black bg-opacity-60"
  (click)="closeOnBlur($event)"
>
  <div
    class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-2xl font-bold text-center text-white mb-4">New Haircut</h2>

    <form [formGroup]="haircutForm" (ngSubmit)="addHaircut()">
      <!-- Name Input -->
      <div>
        <label class="block text-sm font-medium text-white">Name</label>
        <input
          type="text"
          formControlName="name"
          class="mt-1 w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:ring"
          placeholder="Haircut Name"
        />
        <p *ngIf="name?.invalid && name?.touched" class="text-red-500 text-xs">
          Name must be at least 3 characters.
        </p>
      </div>

      <!-- Gender Selection -->
      <div class="mt-4">
        <label class="block text-sm font-medium text-white">Gender</label>
        <select
          formControlName="gender"
          class="mt-1 w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:ring"
        >
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <!-- Price Input -->
      <div class="mt-4">
        <label class="block text-sm font-medium text-white">Price</label>
        <input
          type="number"
          formControlName="price"
          class="mt-1 w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:ring"
          placeholder="Price"
        />
        <p
          *ngIf="price?.invalid && price?.touched"
          class="text-red-500 text-xs"
        >
          Price must be greater than 0.
        </p>
      </div>

      <!-- Error Message -->
      <p *ngIf="errorMessage()" class="text-red-500 text-sm mt-2">
        {{ errorMessage() }}
      </p>

      <!-- Buttons -->
      <div class="flex justify-between mt-6">
        <button
          type="button"
          (click)="close.emit()"
          class="w-1/3 bg-gray-600 text-white p-2 rounded-md hover:bg-gray-900 transition"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="haircutForm.invalid"
          class="w-1/3 bg-green-500 text-white p-2 rounded-md hover:bg-green-700 transition disabled:opacity-50"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>
